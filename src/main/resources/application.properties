spring.application.name=techChallenge


spring.datasource.url=${SPRING_DATASOURCE_URL} 
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

mercado.pago.access-token=${MERCADO_PAGO_ACCESS_TOKEN}
mercado.pago.collector-id=${MERCADO_PAGO_COLLECTOR_ID}
mercado.pago.pos-id=${MERCADO_PAGO_POS_ID}

# ===== CONFIG MAIL SMTP GMAIL =====
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# E-mail que vai aparecer como remetente
app.mail.from=${EMAIL_FROM:techchallenge.noreply@gmail.com}


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.jakarta.persistence.validation.mode=none
spring.jpa.properties.hibernate.id.new_generator_mappings=true
